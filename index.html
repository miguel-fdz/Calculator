<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Web-Based Calculator</h1>
    <h5>Created by Miguel Fernandez</h5>

    <div id = 'calculator'>
      <div id='display'>0</div>
      <input type='button' class='number-key' value='0' onclick='modDisplay(0)'>
      <input type='button' class='number-key' value='.' onclick='modDisplay(".")'>
      <input type='button' class='number-key' value='1' onclick='modDisplay(1)'>
      <input type='button' class='number-key' value='2' onclick='modDisplay(2)'>
      <input type='button' class='number-key' value='3' onclick='modDisplay(3)'>
      <input type='button' class='number-key' value='4' onclick='modDisplay(4)'>
      <input type='button' class='number-key' value='5' onclick='modDisplay(5)'>
      <input type='button' class='number-key' value='6' onclick='modDisplay(6)'>
      <input type='button' class='number-key' value='7' onclick='modDisplay(7)'>
      <input type='button' class='number-key' value='8' onclick='modDisplay(8)'>
      <input type='button' class='number-key' value='9' onclick='modDisplay(9)'>
      <input type='button' class='operator-key' value='+' onclick=''>
      <input type='button' class='operator-key' value='-' onclick=''>
      <input type='button' class='operator-key' value='*' onclick=''>
      <input type='button' class='operator-key' value='/' onclick=''>
      <input type='button' class='operator-key' value='=' onclick=''>
      <input type='button' class='operator-key' value='C' onclick='clearDisplay()'>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
