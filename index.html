<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Web-Based Calculator</h1>
    <h4>Created by Miguel Fernandez</h4>

    <div id = 'calculator'>
      <div id='display'>0</div>
      <input type='button' class='number-key zero' value='0'>
      <input type='button' class='number-key decimal' value='.'>
      <input type='button' id='operate' value='=' onclick='operate()'>
      <input type='button' id='clear' value='C' onclick='clearDisplay()'>
      <input type='button' class='operator-key' value='/'>
      <input type='button' class='operator-key' value='*'>
      <input type='button' class='operator-key' value='-'>
      <input type='button' class='operator-key' value='+'>
      <input type='button' class='number-key' value='7'>
      <input type='button' class='number-key' value='8'>
      <input type='button' class='number-key' value='9'>
      <input type='button' class='number-key' value='4'>
      <input type='button' class='number-key' value='5'>
      <input type='button' class='number-key' value='6'>
      <input type='button' class='number-key' value='1'>
      <input type='button' class='number-key' value='2'>
      <input type='button' class='number-key' value='3'>


    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
